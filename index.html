<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="side-hero">
            <!-- <img src="https://images.unsplash.com/photo-1694704238113-313fccb7b1f5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2118&q=80" alt="hero-img"> -->
            <div class="logo-wrapper">
                <img class="logo" src="https://appletri.github.io/sign-up-form/images/odin-lined.png" alt="logo">
                <h2 class="logo-text">
                    Odin
                </h2>
            </div>
        </div>
        <div class="side-content">
            <div class="left">
                <h1>This is a test site.</h1>
            </div>
            <div class="sign-up">
                <p class="hype">Let's get started!</p>
                <form action="/sign-up">
                    <div class="form-content">
                        <div class="form-section">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name">
                        </div>
                            <div class="form-section">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name">
                        </div>
                        <div class="form-section">
                            <label for="mail">Email</label>
                            <input type="email" id="mail">
                        </div>
                        <div class="form-section">
                            <label for="num">Phone Number</label>
                            <input type="text" id="num">
                        </div>
                        <div class="form-section">
                            <label for="pwd">Password</label>
                            <input type="password" id="pwd" required>
                        </div>
                        <div class="form-section">
                            <label for="pwd">Confirm Password</label>
                            <input type="password" id="pwd" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="bottom-wrapper">
                <button type="submit">Create Account</button>
                <p class="lin-text">Already have an account? <a href="#">Log in</a> here.</p>
            </div>
        </div>
    </div>
</body>
</html>
